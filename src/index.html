  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Initial App Load Loader - Visible before Angular bootstraps */
    #app-initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #eaf4f4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.3s ease-out;
    }

    #app-initial-loader.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .initial-loader-content {
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .initial-loader-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 8px 25px -5px rgba(107, 144, 128, 0.15);
      animation: bounce 2s ease-in-out infinite;
    }

    .initial-loader-icon {
      font-size: 2rem;
      filter: drop-shadow(2px 2px 4px rgba(107, 144, 128, 0.3));
    }

    .initial-loader-text {
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #6b9080;
      letter-spacing: -0.01em;
    }

    .initial-loader-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .initial-loader-dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: #6b9080;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .initial-loader-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .initial-loader-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .initial-loader-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @media (max-width: 768px) {
      .initial-loader-icon {
        font-size: 1.75rem;
      }

      .initial-loader-text {
        font-size: 1.25rem;
      }

      .initial-loader-logo {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Initial App Loader - Shown while Angular bootstraps -->
  <div id="app-initial-loader">
    <div class="initial-loader-content">
      <div class="initial-loader-logo">
        <span class="initial-loader-icon">ðŸŒ¿</span>
        <span class="initial-loader-text">Ã‰coNet</span>
      </div>
      <div class="initial-loader-dots">
        <span class="initial-loader-dot"></span>
        <span class="initial-loader-dot"></span>
        <span class="initial-loader-dot"></span>
      </div>
    </div>
  </div>

  <app-root></app-root>

  <script>
    // Hide initial loader once Angular app is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loader = document.getElementById('app-initial-loader');
        if (loader) {
          loader.classList.add('loaded');
          // Remove from DOM after fade out
          setTimeout(function() {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 300);
        }
      }, 500); // Small delay to ensure smooth transition
    });
  </script>
</body>
